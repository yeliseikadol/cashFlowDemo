<!DOCTYPE html>
<html lang="en">

<!-- 
Expected growth отдельно
-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Input Fields and Dropdowns</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
</head>

<body>
    <header class="row row-justify">
        <div>
            <img src="headerLogo.svg" height="16" />
        </div>

        <div class="row gap-05">
            <a href="" class="tab tab1 selected">1 column layout</a>
            <a href="columns.html" class="tab tab2">2 columns</a>
            <button  class="secondary" id="saveBtn">Save to local storage</button>
            <button  class="secondary" id="clearBtn">Clear storage</button>
        </div>
    </header>
    <div class="content">
        <div class="left">
           
            <!-- Timeline -->
            <div class="card-box column gap-1">
                <div class="input-field name-field">
                    <input type="text" id="clientName" placeholder="Name Surname">
                </div>
                <div class="row-3">
                    <div class="input-field"><label for="projectionStart">Projection Start</label><input type="date" id="projectionStart" value="2024-10-20">
                    </div>
                    <div class="input-field"><label for="retirementStart">Retirement Date</label><input type="date" id="retirementStart">
                    </div>
                    <div class="input-field"><label for="lifeExpectancy">Life expectancy</label><input type="date" id="lifeExpectancy">
                    </div>
                </div>
            </div>

            <!-- Pre-retirement Income & Expenses -->
            <div class="card-box column gap-1">
                <div class="header row row-justify">
                    <h2>Pre-Retirement</h2>
                    <button id="hideIncomesContent" class="secondary iconButton bordered">
                        <span class="material-symbols-outlined">keyboard_arrow_up</span>
                    </button>
                </div>
                
                <div class="box-content" id="incomesContent">
                    <div class="section">
                        <div class="row row-justify">
                            <h3>Income</h3>
                            <div class="not-button" id="preRetirementIncomePeriodOutput"></div>
                        </div>

                        <div class="row-3">
                            <div class="input-field">
                                <label for="preRetirementIncomeGross">Gross, Annual</label>
                                <input type="number" id="preRetirementIncomeGross" value="120000">
                            </div>
                            <div class="dropdown"><label for="preRetirementIncomeTax">Tax</label>
                                <select id="preRetirementIncomeTax">
                                    <option value=0.4>40%</option>
                                    <option value=0.2>20%</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="preRetirementIncomeNet">Net</label>
                                <input disabled type="number" id="preRetirementIncomeNet" value="72000">
                            </div>
                        </div>
                    </div>
    
                    <div class="section">
                        <div class="row row-justify">
                            <h3>Expenses</h3>
                            <div class="not-button" id="preRetirementExpensesPeriodOutput"></div>
                        </div>
        
                        <div class="row-3">
                            <div class="input-field">
                                <label for="preRetirementExpenses">Gross, Annual</label>
                                <input type="number" id="preRetirementExpenses" value="65000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box column gap-1">

                <div class="header row row-justify">
                    <h2>Post-Retirement</h2>
                    <button id="hideRetirementContent" class="secondary iconButton bordered">
                        <span class="material-symbols-outlined">keyboard_arrow_up</span>
                    </button>
                </div>

                <div class="box-content" id="retirementContent">

                    <div class="section">

                        <div class="row row-justify">
                            <h3>Income</h3>
                            <div class="not-button" id="retirementIncomePeriodOutput"></div>
                        </div>

                        <div class="row-3">
                            <div class="input-field">
                                <label for="retirementIncomeGross">Gross, Annual</label>
                                <input type="number" id="retirementIncomeGross" value="20000">
                            </div>
                            <div class="dropdown"><label for="retirementIncomeTax">Tax</label>
                                <select id="retirementIncomeTax">
                                    <option value=0.2>20%</option>
                                    <option value=0.4>40%</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="retirementIncomeNet">Net</label>
                                <input disabled type="number" id="retirementIncomeNet" value="16000">
                            </div>
                        </div>

                    </div>
                    
                    <div class="section">
                        
                        <div class="row row-justify">
                            <h3>Expenses</h3>
                            <div class="not-button" id="retirementExpensesPeriodOutput"></div>
                        </div>

                        <div class="row-3">
                            <div class="input-field">
                                <label for="retirementExpenses">Gross, Annual</label>
                                <input type="number" id="retirementExpenses" value="25000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="goal-box">
                
                <div class="card-box column gap-1">
                    <div class="header row row-justify">
                        <h2>Pension Goal</h2>
                        <button id="hidePensionGoal" class="secondary iconButton bordered">
                            <span class="material-symbols-outlined">keyboard_arrow_up</span>
                        </button>
                    </div>
                    <div class="box-content" id="pensionGoalContent">
                        <div class="section">
                            <div class="row-3">
                                <div class="dropdown"><label for="pensionGoalRisk">Risk level</label>
                                    <select id="pensionGoalRisk">
                                        <option value=1>1</option>
                                        <option value=1.5 selected>2</option>
                                        <option value=2>3</option>
                                        <option value=2.5>4</option>
                                        <option value=3>5</option>
                                    </select>
                                    <!-- <div class="helper">Expected growth: <span id="pensionGoalRiskOutput">1.5%</span></div> -->
                                </div>
                                <div class="input-field">
                                    <label for="pensionGoalRiskOutput">Expected Growth, %</label>
                                    <input disabled type="number" id="pensionGoalRiskOutput" value="1.5">
                                </div>
                            </div>
                            <div class="row-3">
                                <div class="input-field">
                                    <label for="pensionTargetSum">Target Lump Sum</label>
                                    <input type="number" id="pensionTargetSum" value="100000">
                                </div>
                                <div class="input-field">
                                    <label for="pensionTargetSumDate">On Date</label>
                                    <input type="date" id="pensionTargetSumDate" value="2045-10-01">
                                </div>
                            </div>
                            <div class="row-3">
                                <div class="input-field">
                                    <label for="pensionMonthlyWithdrawalSum">Monthly withdrawals</label>
                                    <input type="number" id="pensionMonthlyWithdrawalSum" value="2000">
                                </div>
                                <div class="input-field">
                                    <label for="pensionMonthlyWithdrawalPeriodStart">From</label>
                                    <input type="date" id="pensionMonthlyWithdrawalPeriodStart" value="2045-10-01">
                                </div>
                                <div class="input-field">
                                    <label for="pensionMonthlyWithdrawalPeriodEnd">To</label>
                                    <input type="date" id="pensionMonthlyWithdrawalPeriodEnd" value="2070-10-01">
                                </div>
                            </div>
                            <div class="account-box">
                                <h3>SIPP Account</h3>
                                <div class="row-3">
                                    <div class="input-field">
                                        <label for="sippRegular">Monthly Deposit</label>
                                        <input type="number" id="sippRegular" value="500">
                                        <div class="helper">Gross incl. PIRAS: <span id="monthlyDepositGross"></span></div>
                                    </div>
                                    <div class="input-field">
                                        <label for="sippOneOff">One-Off Payment</label>
                                        <input type="number" id="sippOneOff" value="0" placeholder="0">
                                    </div>
                                    <div class="input-field">
                                        <label for="sippTransfer">Transfer or Current Valuation</label>
                                        <input type="number" id="sippTransfer" value="0" placeholder="0">
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    
                </div>

                
            </div>

            <div class="goal-box">
                <div class="card-box column gap-1">
                    <div class="header row row-justify">
                        <h2>Investment Goal</h2>
                        <button id="hideInvestmentGoal" class="secondary bordered iconButton">
                            <span class="material-symbols-outlined">keyboard_arrow_up</span>
                        </button>
                    </div>
                    <div class="box-content" id="investmentGoalContent">
                        <div class="row-3">
                            <div class="dropdown">
                                <label for="investmentGoalRisk">Risk level</label>
                                <select id="investmentGoalRisk">
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4 selected>4</option>
                                    <option value=5>5</option>
                                </select>
                                <!-- <div class="helper">Expected growth: <span id="investmentGoalRiskOutput">2%</span></div> -->
                            </div>
                            <div class="input-field">
                                <label for="investmentGoalRiskOutput">Expected Growth, %</label>
                                <input disabled type="number" id="investmentGoalRiskOutput" value="4">
                            </div>
                        </div>
                        <div class="row-3">
                            <div class="input-field">
                                <label for="investmentTargetSum">Target Lump Sum</label>
                                <input type="number" id="investmentTargetSum" value="50000">
                            </div>
                            <div class="input-field">
                                <label for="investmentTargetSumDate">On Date</label>
                                <input type="date" id="investmentTargetSumDate" value="2035-10-01">
                            </div>
                        </div>
                        <div class="row-3">
                            <div class="input-field">
                                <label for="investmentMonthlyWithdrawalSum">Monthly withdrawals</label>
                                <input type="number" id="investmentMonthlyWithdrawalSum" value="2000">
                            </div>
                            <div class="input-field">
                                <label for="investmentMonthlyWithdrawalPeriodStart">From</label>
                                <input type="date" id="investmentMonthlyWithdrawalPeriodStart" value="2045-10-01">
                            </div>
                            <div class="input-field">
                                <label for="investmentMonthlyWithdrawalPeriodEnd">To</label>
                                <input type="date" id="investmentMonthlyWithdrawalPeriodEnd" value="2070-10-01">
                            </div>
                        </div>
                        <div class="account-box">
                            <h3>ISA Account</h3>
                            <div class="row-3">
                                <div class="input-field">
                                    <label for="isaRegular">Monthly Deposit</label>
                                    <input type="number" id="isaRegular" value="500">
                                </div>
                                <div class="input-field">
                                    <label for="isaOneOff">One-Off Payment</label>
                                    <input type="number" id="isaOneOff" value="1000">
                                </div>
                            </div>
                        </div>
        
                        <div class="account-box">
                            <h3>GIA Account</h3>
                            <div class="row-3">
                                <div class="input-field">
                                    <label for="giaRegular">Monthly Deposit</label>
                                    <input type="number" id="giaRegular" value="300">
                                </div>
                                <div class="input-field">
                                    <label for="giaOneOff">One-Off Payment</label>
                                    <input type="number" id="giaOneOff" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                
            </div>

            
        </div>
        
        <div class="right">
            <div class="right-content">
                <div class="row row-justify">
                    <h1>Cash Flow Chart</h1>
                    
                </div>
                
                <div id="container2" class="chart-box" style="width:100%; height:600;"></div>
            </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
